<div class="outer">
  <div class="heading">
    CLOUTVOCATE
  </div>
  <div class="questionnaire">
    <div class="split left">
      <img src="assets/images/YellowBackground.png">
      <div class="text-on-image">
        <div class="step">
          Step 2
        </div>
        <div class="big-text">
          {{currentProfile.heading}}
        </div>
        <div class="small-text">
          {{currentProfile.subheading}}
        </div>
      </div>
    </div>
    <div class=" split right">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container">
          <div class="select-option-text">
            Select the option that best describes you
          </div>
          <div class="select-option">
            <label *ngFor="let option of options; let i = index" class="container">
              {{option}}
              <input type="checkbox" name="radio" value="{{optionID[i]}}" (change)="onCheckChange($event)" formGroupName="selectedOptions">
              <span class="checkmark"></span>
            </label>
          </div>
          <button type="submit">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
